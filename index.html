<!DOCTYPE html>
<html>
    <head>
        <meta charse="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Graph Visualizer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="row">
                <div class="col heading">
                    <h1>GVIZ</h1>
                </div>
            </div>
            <div class="row">
                <div class="col view">
                    <canvas></canvas>
                    <!--<svg xmlns"http://www.w3.org/2000/svg" viewBox="0 0 60 20" id="inline">
                    </svg>-->
                </div>
                <div class="col side-pan">
                    <!--<div class="options">
                        <label for="is_root"><b>rooted</b>
                            <input type="checkbox" id = "is_root">
                        </label>
                    </div>-->
                    <h3>Root:</h3>
                    <textarea class="small-input" id="root_input"></textarea>
                    <h3>Graph[<a title="Enter edge list with number of vertex and number of edges">?</a>]:<button id="is_directed" onclick="change_stat()">Undirected</button></h3>
                    <textarea class="large-input" id="text_input"></textarea>
                    <p></p>
                    <button id="submit-button" onclick="render()">Submit</button>
                    <p></p>
                </div>
            </div>
            <div class="row">
                <p style="color: rgba(255, 255, 255, 0.7);"><b style="color: crimson;">Note:</b> If graph rendered imperfect please press submit again</p>
            </div>
        </div>
        <script type="module" src="./main.js"></script>
        <script type="module" src="./control.js"></script>
        <script type="module">
            import { render, change_stat } from './control.js';
            window.render = render;
            window.change_stat = change_stat;
        </script>
    </body>
</html>
